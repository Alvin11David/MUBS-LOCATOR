name: mubs_locator
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.8.1

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.13.1
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  # Firebase Initialization
  firebase_core: 
  # Firebase Authentication
  firebase_auth: ^6.1.0
  # IOS firestore
  cloud_firestore:
  string_similarity: ^2.1.1
  flutter_typeahead: ^5.2.0
  share_plus: 
  http: 
  # Request app permission
  permission_handler:
  # Wave
  wave:
  # Image Select
  image_picker:
  # url launcher
  url_launcher:
  # shared preferences
  shared_preferences:
  # Date format
  intl:
  # Clound functions
  cloud_functions:
  # Firebase storage
  firebase_storage:
  flutter_local_notifications:
  # Firebase Message
  firebase_messaging: 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: 
  
flutter:
  uses-material-design: true

  # Add C4st60 f6nts here
  fonts:
    - family: Abril Fatface
      fonts:
        - asset: assets/fonts/AbrilFatface-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratAlternates-Black.ttf
          weight: 900
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-ExtraBold.ttf
          weight: 800
    - family: Epunda Slab
      fonts:
        - asset: assets/fonts/EpundaSlab-Bold.ttf
          weight: 800
    - family: Reem Kufi
      fonts: 
        - asset: assets/fonts/ReemKufi-Bold.ttf
          weight: 700

  
  assets:
    - assets/logo/
    - assets/vectors/
    - assets/images/
    - assets/data/
    - assets/icons/

# App Icon
flutter_launcher_icons: 
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#93C5FD" # Optional: Background color for Android adaptive icons
  adaptive_icon_foreground: "assets/icons/app_icon.png" # Optional: Foreground for Android adaptive icons
  remove_alpha_ios: true
